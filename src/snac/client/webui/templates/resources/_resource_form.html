<form id="resource-form">
<div class="row">
    <div class="col-md-8">
    

        <div class="form-horizontal">

                <!-- HIDDEN VALUES-->
                <input  name="resource_operation_0" type="hidden" value="insert">
                <!-- <input  name="resource_documentType_vocabtype_0" type="hidden" value="document_type"> -->
                <!-- <input  name="resource_version_0" type="hidden" value=""> -->
                <!-- <input  name="resource_repo_0" type="hidden" value=""> -->
                <!-- <input  name="id" type="hidden" value="{{data.resource.id}}"/>      -->

            <div class="form-group">
                <label class="control-label col-xs-4">Title</label>
                <div class="col-xs-8">
                    <input type="text" name="resource_title_0" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-xs-4">Relation Entry</label>
                <div class="col-xs-8">
                    <input type="text" name="" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-xs-4">Date</label>
                <div class="col-xs-8">
                    <input type="text" name="resource_date_0" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-xs-4">Language</label>
                <div class="col-xs-8">
                    <input type="text" name="" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-4">Resource Type</label>
                <div class="col-xs-8" id="typeDiv">
                    <select id="type" name="resource_documentType_id_0" class="form-control" required>
                        <option value=""></option>
                        <option value="696">Archival Resource</option>
                        <option value="697">Bibliographic Resource</option>
                        <option value="400479">Digital Archival Resource</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-4">HREF</label>
                <div class="col-xs-8">
                    <input type="text" name="resource_link_0" class="form-control" value="{{data.resource.uri}}" placeholder="http://full/URL/path"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-4">Abstract</label>
                <div class="col-xs-8">
                    <textarea  name="resource_abstract_0" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group">
               <label class="control-label col-xs-4">Repository</label>
               <div class="col-xs-8">
                   <input type="number" name="resource_repo_0" class="form-control" value="" placeholder="(SNAC ID)"/>
                   <div class="col-xs-8">
                       <a href="{{control.snacURL}}/search" target="_blank">Open a SNAC Search Window</a>
                   </div>
               </div>
           </div>


    </div>

</div>
<div class="col-md-4">
    <!-- Right Column -->

    <div class="alert alert-01 alert-warning" id="notification-message" style="display: none">
        <p>Saving Resource...</p>
    </div><!-- end alert -->
    <div class="alert alert-01 alert-success" id="success-message" style="display: none">
        <p>Successfully saved!</p>
    </div><!-- end alert -->
    <div class="alert alert-01 alert-danger" id="error-message"  style="display: none">
        <p>An error occured while saving</p>
    </div><!-- end alert -->

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Actions</h3>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <button type="submit" class="list-group-item list-group-item-info" id="save-resource-btn"><i class="fa fa-fw fa-floppy-o"></i> Save Resource </button>
                <a href="#" class="list-group-item list-group-item-danger" id="vocab_dashboard_cancel"><i class="fa fa-fw fa-times-circle"></i> Cancel </a>
            </div>

        </div>
    </div>
</div>
</form>
